<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold Italic Underline Tag</title>
</head>
<body>
    <p>Twinke Twinkle Little Star How I Wonder What You Are</p>
    <p><b>Twinke Twinkle</b> <br> <i>Little Star</i><br> <u> How I Wonder</u><br> What You Are</p>
</body>
</html>
