<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 3 Assignment 3</title>
</head>
<body>
    <form action="/action">

        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="enter your name" >
        </div>
        <div>
            <label for="mail">Email:</label>
            <input type="text" name="mail" placeholder="enter your mail" >
        </div>
        <div>
            <label for="msg">Message:</label>
            <br>
            <textarea id="msg" name="msg" rows="4" cols="30"></textarea>
        </div>
        <div>
            Rate us out of 5:
            <br>
            <input type="radio" name="val" id="one">
            <label for="one">1</label>
            <br>
            <input type="radio" name="val" id="two">
            <label for="two">2</label>
            <br>
            <input type="radio" name="val" id="three">
            <label for="three">3</label>
            <br>
            <input type="radio" name="val" id="four">
            <label for="four">4</label>
            <br>
            <input type="radio" name="val" id="five">
            <label for="five">5</label>
        </div>
        <button type="submit">send your Message!</button>
    </form>
</body>
</html>
