<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Radiobutton</title>
</head>
<body>
    <form action="/action">
        <div>
            <input type="radio" name="fruits" id="apple" value="apple">
            <label for="apple">Apple</label>
            <br>
            <input type="radio" name="fruits" id="mango" value="mang">
            <label for="mango">Mango</label>
            <br>
            <input type="radio" name="fruits" id="banana" value="ban">
            <label for="banana">Banana</label>
            <br>
            <hr>
            choose your Fav Subject<br>
            <input type="checkbox" name="subjects" id="math" value="math">
            <label for="math">Maths</label>
            <br>
            <input type="checkbox" name="subjects" id="science" value="sci">
            <label for="science">Science</label>
            <br>
            <input type="checkbox" name="subjects" id="english" value="eng">
            <label for="english">English</label>
            <br>

            <button type="submit">submit</button>
        </div>
    </form>
</body>
</html>
